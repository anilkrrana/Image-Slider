<!DOCTYPE html>
<html>
    <head>
        <title>image slider</title>
        <link rel="stylesheet" href="style.css" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <div class="slide-container">
            <span id="slider-image-1"></span>
            <span id="slider-image-2"></span>
            <span id="slider-image-3"></span>
            <span id="slider-image-4"></span>
            <div class="image-container">
                <img src="./Images/img1.jpg" class="slider-image">
                <img src="./Images/img2.jpg" class="slider-image">
                <img src="./Images/img3.jpg" class="slider-image">
                <img src="./Images/img4.jpg" class="slider-image">
            </div>
            <div class="button-container">
                <a href="#slider-image-1" class="slider-button"></a>
                <a href="#slider-image-2" class="slider-button"></a>
                <a href="#slider-image-3" class="slider-button"></a>
                <a href="#slider-image-4" class="slider-button"></a>
            </div>
        </div>
        <h2>Image Slider</h2>


    </body>
</html>
